<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ραψωδία γ: Τὰ ἐν Πύλῳ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            gap: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button.small {
            font-size: 12px;
            padding: 5px 10px;
            width: 120px;
            margin-top: 8px;
            background-color: silver;
        }
        button:hover {
            background-color: #c9a200;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
            display: none;
        }
        .scene {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Ραψωδία γ: Τὰ ἐν Πύλῳ</h1>
    
    <div class="controls">
        <div class="button-group">
            <button onclick="showScene(6)">🏛 Άφιξη στην Πύλο</button>
            <button class="small" onclick="openSummary(6)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(7)">🔥 Θυσία στον Ποσειδώνα</button>
            <button class="small" onclick="openSummary(7)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(8)">🍷 Συμπόσιο</button>
            <button class="small" onclick="openSummary(8)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(9)">🗣 Συμβουλές του Νέστορα</button>
            <button class="small" onclick="openSummary(9)">📜 Περίληψη</button>
        </div>
        <div class="button-group">
            <button onclick="showScene(10)">⛵ Αναχώρηση</button>
            <button class="small" onclick="openSummary(10)">📜 Περίληψη</button>
        </div>
    </div>
    
    <div class="container" id="capture-area">
        <img id="scene6" class="scene" src="scene6.png" alt="Άφιξη στην Πύλο">
        <img id="scene7" class="scene" src="scene7.png" alt="Θυσία στον Ποσειδώνα">
        <img id="scene8" class="scene" src="scene8.png" alt="Συμπόσιο στην Πύλο">
        <img id="scene9" class="scene" src="scene9.png" alt="Συμβουλές του Νέστορα">
        <img id="scene10" class="scene" src="scene10.png" alt="Αναχώρηση για Σπάρτη">
    </div>
    
    <div id="summaryPopup" class="popup">
        <p id="summaryText"></p>
        <button onclick="closeSummary()">Κλείσιμο ❌</button>
    </div>
    
    <script>
        function showScene(sceneNumber) {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => scene.style.display = 'none');
            document.getElementById(`scene${sceneNumber}`).style.display = 'block';
            document.querySelector('.container').style.display = 'block';
        }
        
        function openSummary(sceneNumber) {
            let summaries = [
                "Ο Τηλέμαχος φτάνει στην Πύλο και συναντά τον Νέστορα.",
                "Θυσία στον Ποσειδώνα από τον Νέστορα και τους γιους του.",
                "Συμπόσιο στην Πύλο, όπου ο Νέστορας μιλά για τον Οδυσσέα.",
                "Ο Νέστορας συμβουλεύει τον Τηλέμαχο για το ταξίδι του.",
                "Ο Τηλέμαχος αναχωρεί με τον Πεισίστρατο για τη Σπάρτη."
            ];
            document.getElementById('summaryText').innerText = summaries[sceneNumber - 6];
            document.getElementById('summaryPopup').style.display = 'block';
        }

        function closeSummary() {
            document.getElementById('summaryPopup').style.display = 'none';
        }
    </script>
</body>
</html>
